<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Użytkownicy</title>
</head>
<body>
<p>Rozszerzona Lista użytkowników!</p>

<ul>
    {% for user in object_list %}

        {{ user.job }},
        {{ user.section.name }},

    {% endfor %}
</ul>

</body>
</html>
